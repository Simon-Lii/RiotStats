<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart.js Bar Chart Template by DataVizForAll.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <!-- Load D3.js to read csv files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  </head>
  <body>
    <header>
      <div id="main-heading">
        League of Stats
      </div>
      <nav>
        <ul id="main-nav">
          <li>Champions</li>
          <li>Ranking & Stats</li>
          <li>FAQ</li>
          <li>About Us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="side-section">
        <div>
          first left
        </div>
        <div>
          second right
        </div>
      </section>
      <section id="middle-section">
        <div class="title">
          Title
        </div>
        <div class="search-bar">
          <form action="">
            <input type="text" name="search" id="search">
          </form>
        </div>
        <div class="carousel">
          <div>Div</div>
          <div>Div</div>
          <div>Div</div>
        </div>
        <div class="graph">
          <canvas id="container" style="width:50%; height:200px;"></canvas>
        </div>
      </section>
      <section class="side-section">
        <div>
          first right
        </div>
        <div>
          second right
        </div>
      </section>
    </main>
    <footer>
      Footer
    </footer>
    <script src="script.js"></script>
  </body>
</html>
